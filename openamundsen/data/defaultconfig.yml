domain:  # name of the model domain
start_date:  # start date as YYYY-MM-DD or YYYY-MM-DD HH:MM
end_date:  # end date as YYYY-MM-DD or YYYY-MM-DD HH:MM
resolution:  # spatial resolution (m)
timestep: H  # temporal resolution
results_dir:  # directory for writing the result files
crs:  # coordinate reference system of the input raster files
timezone:  # timezone (difference of local time to UTC in hours)
log_level: INFO  # python logging-compatible log level (e.g. DEBUG or INFO)

input_data:
  grids:
    dir:  # directory containing the input raster files
    format: ascii  # input raster format
  meteo:
    dir:  # directory containing the meteorological data
    format: netcdf  # meteo data format (netcdf or ascii)
    crs:  # coordinate reference system of the meteorological data

output_data:
  # parameters for gridded output data (fields)
  fields:
    format: netcdf  # netcdf or ascii
    fields: []  # list of the variables and dates/aggregations for output

  # parameters for point outputs (time series)
  points:
    format: netcdf  # netcdf or ascii
    write_freq: M
    add_default_points: true
    points: []  # point locations

meteo:
  # interpolation parameters for the different meteorological variables
  interpolation:
    temperature:
      method: regression
      lapse_rates: [-0.0026, -0.0035, -0.0047, -0.0053, -0.0052, -0.0053, -0.0049, -0.0047, -0.0042, -0.0033, -0.0035, -0.0031]
      allow_extrapolation: true
    precipitation:
      method: regression
      lapse_rates: [0.00014, 0.00014, 0.00014, 0.00013, 0.00010, 0.00010, 0.00010, 0.00010, 0.00010, 0.00011, 0.00013, 0.00013]
      allow_extrapolation: true
    humidity:
      method: regression
      lapse_rates: [-0.0044, -0.0046, -0.0049, -0.0048, -0.0046, -0.0047, -0.0043, -0.0042, -0.0045, -0.0044, -0.0047, -0.0046]
      allow_extrapolation: true
    windspeed:
      method: regression
      allow_extrapolation: true
    cloudiness:
      day_method: clear_sky_fraction  # clear_sky_fraction or humidity
      night_method: humidity  # humidity or constant
      allow_fallback: true  # allow to fall back to calculate cloud fraction from humidity if no radiation measurements are available

  # parameters for precipitation phase detection
  precipitation_phase:
    method: wet_bulb_temp
    threshold_temp: 2.  # temperature threshold (°C)
    temp_range: 0.  # temperature range for mixed precipitation (°C)

  # parameters for the different precipitation correction methods
  precipitation_correction:
    scf:  # fixed snow correction factor
      enabled: false
      scf: 1.
    wmo:  # WMO method for correcting precipitation based on temperature and wind speed
      enabled: false
      max_scf: 2.
    wasim:  # WaSiM method for correcting liquid/solid precipitation based on wind speed
      enabled: false
      liquid_a: 0.
      liquid_b: 1.
      solid_a: 0.
      solid_b: 1.

  radiation:
    snow_emissivity: 0.99
    cloud_emissivity: 0.976  # emissivity of totally overcast skies (Greuell et al., 1997)
    rock_emission_factor: 0.01  # (K W-1 m2) temperature of emitting rocks during daytime is assumed to be higher than the air temperature by this factor multiplied by the incoming shortwave radiation (Greuell et al., 1997)
    ozone_layer_thickness: 0.0035  # vertical ozone layer thickness (m)
    atmospheric_visibility: 25000.  # m
    single_scattering_albedo: 0.9
    clear_sky_albedo: 0.0685

  measurement_height:
    temperature: 2  # m
    wind: 10  # m

  stability_correction: false  # adjust turbulent fluxes for atmospheric stability
  stability_adjustment_parameter: 5.  # adjustment parameter for atmospheric stability correction

# parameters for the snow module
snow:
  model: layers  # layers, bulk, bulk_layers
  melt: energy_balance  # energy_balance or temperature_index

  min_layer_thicknesses:  # minimum snow layer thicknesses (m)
    - 0.1
    - 0.2
    - 0.4

  thermal_conductivity: 0.24  # W m-1 K-1
  roughness_length: 0.01  # roughness length of snow-covered ground (m)
  measurement_height_adjustment: false  # adjust the temperature measurement height for snow depth

  albedo:
    min: 0.55
    max: 0.85
    k_pos: 0.12
    k_neg: 0.05

  slides:
    enabled: false
    transport_factor: 0.5
    min_transport_slope: 39.
    max_deposition_slope: 39.
    max_deposition: 655.
    gamma: 1.

  temperature_index:
    temperature_factor: 0.05
    albedo_factor: 0.0094
    threshold_temperature: 1.

soil:
  layer_thicknesses:
    - 0.1
    - 0.2
    - 0.4
    - 0.8

  sand_fraction: 0.6
  clay_fraction: 0.3

  init_moisture_content: 0.5  # initial soil moisture content (fraction of moisture content at saturation)
  init_temp: 285.  # initial soil temperature (K)

  saturated_soil_surface_conductance: 0.01  # surface conductance for saturated soil (m s-1)
  roughness_length: 0.1  # snow-free roughness length (m)
  albedo: 0.15  # snow-free albedo

liveview:
  enabled: False
  cols: 4
  fields: []
